<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Loops</title>
</head>

<body>
	<script>
	//........... 	For in loop   .............
		var arr = ["Football","Baseball","Golfball","Soccerball","tennisball","Basketball"];
		for(var i in arr)
		{
			document.writeln(arr[i]+"<br/>");
			console.log(arr[i]);
		}
		
		//........... 	For loop   .............
		var sum=1;
		for(var i=1;i<=5;i++)
		{
			sum += i;
			document.writeln(sum+"<br/>");
			console.log(sum);
		}
		
		
		//........... 	While loop   .............
		var x=1;
		while(x<=10)
		{
			if(x == 10)
			{
				document.writeln("Finish!");
				console.log("Finish!");
			}
			else
				document.writeln(x);
				console.log(x);
			
			x++;
		}
		
		//........... 	Do Whille loop   .............
		
		var a=1;
		do
		{
			document.writeln(a);
				console.log(a);
				a++;
		}
		while(a<=10);
		
	</script>
</body>
</html>
